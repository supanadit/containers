name: Build and Publish MariaDB Container
permissions:
  contents: read
  packages: write

on:
  push:
    tags:
      - 'mariadb-*'

jobs:
  setup:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'mariadb-')
    outputs:
      container: ${{ steps.extract.outputs.container }}
      revision: ${{ steps.extract.outputs.revision }}
      matrix: ${{ steps.versions.outputs.matrix }}
      context: ${{ steps.versions.outputs.context }}
    steps:
      - name: Extract container and revision
        id: extract
        run: |
          TAG=${{ github.event.release.tag_name }}
          IFS='-' read -ra parts <<< "$TAG"
          CONTAINER=${parts[0]}
          if [ ${#parts[@]} -eq 2 ]; then
            REVISION=${parts[1]}
          else
            echo "Invalid tag format for MariaDB. Expected: mariadb-<revision>"
            exit 1
          fi
          echo "container=$CONTAINER" >> $GITHUB_OUTPUT
          echo "revision=$REVISION" >> $GITHUB_OUTPUT

      - name: Set matrix and context for MariaDB
        id: versions
        run: |
          MATRIX='[{"version": "11.8.3", "mariadb_version": "11.8.3"}]'
          CONTEXT="docker/mariadb"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "context=$CONTEXT" >> $GITHUB_OUTPUT

  build:
    needs: setup
    if: github.event.release.target_commitish == 'main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag
        id: tag
        run: |
          VERSION=${{ matrix.version }}
          REVISION=${{ needs.setup.outputs.revision }}
          TAG="$VERSION-$REVISION"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ needs.setup.outputs.context }}
          push: true
          build-args: |
            MARIADB_VERSION=${{ matrix.mariadb_version }}
          tags: ghcr.io/${{ github.repository_owner }}/containers/${{ needs.setup.outputs.container }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
