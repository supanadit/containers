name: Build and Publish Thanos Container
permissions:
  contents: read
  packages: write

on:
  release:
    types: [published]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      container: ${{ steps.extract.outputs.container }}
      revision: ${{ steps.extract.outputs.revision }}
      matrix: ${{ steps.versions.outputs.matrix }}
      context: ${{ steps.versions.outputs.context }}
      variant: ${{ steps.extract.outputs.variant }}
    steps:
      - name: Extract container, variant and revision
        id: extract
        run: |
          TAG=${{ github.event.release.tag_name }}
          IFS='-' read -ra parts <<< "$TAG"
          CONTAINER=${parts[0]}
          if [ ${#parts[@]} -eq 3 ]; then
            VARIANT=${parts[1]}
            REVISION=${parts[2]}
          else
            echo "Invalid tag format for Thanos. Expected: thanos-<version>-<revision>"
            exit 1
          fi
          echo "container=$CONTAINER" >> $GITHUB_OUTPUT
          echo "variant=$VARIANT" >> $GITHUB_OUTPUT
          echo "revision=$REVISION" >> $GITHUB_OUTPUT

      - name: Set matrix and context for Thanos
        id: versions
        run: |
          MATRIX='[{"version": "0.40.1", "thanos_version": "0.40.1"}]'
          CONTEXT="docker/thanos"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "context=$CONTEXT" >> $GITHUB_OUTPUT

  build:
    needs: setup
    if: github.event.release.target_commitish == 'main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJSON(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image tag and repository
        id: tag
        run: |
          VERSION=${{ matrix.version }}
          VARIANT=${{ needs.setup.outputs.variant }}
          REVISION=${{ needs.setup.outputs.revision }}
          CONTAINER=${{ needs.setup.outputs.container }}
          REPO="$CONTAINER"
          TAG="$VARIANT-$REVISION"
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ needs.setup.outputs.context }}
          push: true
          build-args: |
            ${{ matrix.thanos_version && format('THANOS_VERSION={0}', matrix.thanos_version) || '' }}
          tags: ghcr.io/${{ github.repository_owner }}/containers/${{ steps.tag.outputs.repo }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
