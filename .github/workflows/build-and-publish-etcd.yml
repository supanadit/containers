name: Build and Publish ETCD
permissions:
  contents: read
  packages: write

on:
  push:
    tags:
      - "etcd-*"

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      container: ${{ steps.extract.outputs.container }}
      revision: ${{ steps.extract.outputs.revision }}
      context: ${{ steps.versions.outputs.context }}
      version: ${{ steps.extract.outputs.version }}
    steps:
      - name: Extract container, version and revision
        id: extract
        run: |
          TAG=${{ github.ref_name }}
          IFS='-' read -ra parts <<< "$TAG"
          CONTAINER="${parts[0]}"
          if [ ${#parts[@]} -eq 3 ]; then
            VERSION=${parts[1]}
            REVISION=${parts[2]}
          else
            echo "Invalid tag format for ETCD. Expected: etcd-<version>-<revision>"
            exit 1
          fi
          echo "container=$CONTAINER" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "revision=$REVISION" >> $GITHUB_OUTPUT

      - name: Set context for ETCD
        id: versions
        run: |
          CONTEXT="docker/etcd"
          echo "context=$CONTEXT" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GCR_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ needs.setup.outputs.context }}
          push: true
          build-args: |
            ETCD_VERSION=${{ needs.setup.outputs.version }}
          tags: ghcr.io/${{ github.repository_owner }}/containers/${{ needs.setup.outputs.container }}:${{ needs.setup.outputs.version }}-${{ needs.setup.outputs.revision }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
